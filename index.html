<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <div class="sideLeft">
      <h1>Learn to code by watching others</h1>

      <h4>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </h4>
    </div>

    <div class="sideRight">
      <h3><strong>Try it free 7 days</strong> then $20/mo. thereafter</h3>
      <div class="cardForm">
        <input type="text" id="name" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="email" id="email" placeholder="Email Address" />
        <input type="password" id="password" placeholder="Password" />

        <button type="submit" id="button">Claim your free trial</button>

        <h6>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></h6>
      </div>
    </div>
  </div>
</body>

</html>
